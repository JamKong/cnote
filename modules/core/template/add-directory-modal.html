<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <!--<span role="dialog" class="sr-only"></span>-->
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" role="button" class="close" aria-label="Close" ng-click="$hide()"><span
                        aria-hidden="true">&times;</span></button>
                <h3 class="modal-title">新增目录</h3>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="dirname" class="col-md-2 col-sm-2 control-label">目录名：</label>
                        <div class="col-md-10 col-sm-10">
                            <input type="text" id="dirname" class="form-control" placeholder="目录名" ng-model="dirname">
                        </div>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()" aria-label="Close">Close</button>
                <button type="button" class="btn btn-default" ng-click="createDirectory(dirname,menuModal||null)"
                        aria-label="Close">Create
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        $(".modal-dialog").draggable();//为模态对话框添加拖拽
    })
</script>
